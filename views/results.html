<!DOCTYPE html5>
<html>
<head>
	<title>Football tweets</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="components/socket.io-client/dist/socket.io.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="/state.json"></script>
	<!--[if lte IE 8]><script src="/javascripts/IE_script.js"></script><![endif]-->
	<script src="/javascripts/script2.js"></script>
	<script src="/javascripts/flatpage_stubs.js"></script>
	
</head>
<body>
<div id="tooltip"></div>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h3>Georgia vs. Georgia Tech football tweets</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-7">
				<h5>Where are people tweeting?</h5>
				<div id="map-view">
					

				</div>
			</div>
			<div class="col-sm-5">
				<h5>Who are they tweeting about?</h5>
				<div id="bar-view">

				</div>
			</div>
		</div>

	</div>
<style>
		.background {
		  fill: none;
		  pointer-events: all;
		}

		#states {
		  fill: #aaa;
		  stroke:#fff;
		  stroke-width:2px;
		}

		#state-borders{
		  fill: none;
		  stroke: #fff;
		  stroke-width: 10px;
		  stroke-linejoin: round;
		  stroke-linecap: round;
		  pointer-events: none;
		}
		#tooltip {
		    position: absolute;
		    padding: 5px;
		    background-color: white;
		    -webkit-border-radius: 5px;
		    -moz-border-radius: 5px;
		    border-radius: 5px;
		    -webkit-box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
		    -moz-box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
		    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
		    pointer-events: none;
		    z-index:10000;
		}

	</style>

</body>
</html>
